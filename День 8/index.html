<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/4.0.20/fullpage.min.css"
  />
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        user-select: none;
    }

    h2 {
        font-size: 3rem;
    }

    section:nth-of-type(1) {
        background-color: #7fb5b5;
    }

    section:nth-of-type(2) {
        background-color: #efa94a;
    }

    section:nth-of-type(3) {
        background-color: #ff8c69;
    }

    section:nth-of-type(4) {
        background-color: #ffb28b;
    }

    section:nth-of-type(5) {
        background-color: #e6e6fa;
    }

    section:nth-of-type(6) {
        background-color: #77dd77;
    }

    section:nth-of-type(7) {
        background-color: #e4717a;
    }

    section:nth-of-type(8) {
        background-color: #b39f7a;
    }

    section:nth-of-type(9) {
        background-color: #3eb489;
    }

    section:nth-of-type(10) {
        background-color: #ccccff;
    }

    button {
        border: none;
        outline: none;
        padding: 20px 40px;
        margin-bottom: 10px;
        font-size: 2rem;
        border-radius: 10px;
        background-color: #cccaca;
    }

    button:hover {
        cursor: pointer;
        background: #afd5d5;
    }

    .section__btm {
        display: flex;
        flex-direction: column;
        gap: 10px;
        align-items: center;
        justify-content: center;
        background-color: #fff;
        border-radius: 10px;
        padding: 20px;
        max-width: 1200px;
        margin-inline: auto;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
</style>
<body>
<div id="fullpage">
  <section class="section">
    <div class="section__btm">
      <h2>Пример 1</h2>
      <button onclick="hisLen()">Кол - во посещенных страниц</button>
    </div>
  </section>
  <script>
    const hisLen = () => {
      alert(window.history.length)
    }
  </script>

  <section class="section">
    <div class="section__btm">
      <h2>Пример 2</h2>
      <button onclick="goBack()">Вернуться на 2 страницы назад</button>
    </div>
  </section>
  <script>
    const goBack = () => {
      window.history.go(-2)
    }
  </script>

  <section class="section">
    <div class="section__btm">
      <h2>Пример 3</h2>
      <button onclick="pathToFile()">Показать путь до файла</button>
      <div id="path-to-the-file"></div>
    </div>
  </section>
  <script>
    const pathToFile = () => {
      document.getElementById("path-to-the-file").innerHTML =
        "Путь до файла: <br>" + location.href;
    }
  </script>

  <section class="section">
    <div class="section__btm">
      <h2>Задание 1</h2>
      <button onclick="goBackThree()">Вернуться на 3 страницы назад</button>
      <button onclick="goForward()">Перейти на 1 страницу вперед</button>
    </div>
  </section>
  <script>
    function goBackThree() {
      window.history.go(-3);
    }

    function goForward() {
      window.history.go(1);
    }
  </script>

  <section class="section">
    <div class="section__btm">
      <h2>Задание 2</h2>
      <button onclick="assignPage()">Перейти на Google</button>
      <button onclick="reloadPage()">Обновить страницу</button>
      <button onclick="replacePage()">Заменить на Yandex</button>
    </div>
  </section>
  <script>
    function assignPage() {
      location.assign('https://www.google.com');
    }

    function reloadPage() {
      location.reload();
    }

    function replacePage() {
      location.replace('https://www.yandex.ru');
    }
  </script>

  <section class="section">
    <div class="section__btm">
      <h2>Задание 3 - Калькулятор квадрата</h2>
      <input type="number" id="squareSide" placeholder="Введите длину стороны квадрата">
      <button onclick="calculateSquare()">Рассчитать</button>
      <div id="squareResult"></div>
    </div>
  </section>
  <script>
    function calculateSquare() {
      const side = parseFloat(document.getElementById("squareSide").value);
      if (!isNaN(side) && side > 0) {
        const perimeter = 4 * side;
        const area = side * side;
        document.getElementById("squareResult").innerHTML =
          `Периметр квадрата: ${perimeter}<br>Площадь квадрата: ${area}`;
      } else {
        document.getElementById("squareResult").innerHTML =
          "Пожалуйста, введите положительное число";
      }
    }
  </script>

  <section class="section">
    <div class="section__btm">
      <h2>Задание 3.1 - Тригонометрические вычисления</h2>
      <button onclick="calculateTrig()">Вычислить</button>
      <div id="trigResult"></div>
    </div>
  </section>
  <script>
    function calculateTrig() {
      // Преобразуем градусы в радианы
      const sin45 = Math.sin(45 * Math.PI / 180);
      const cos30 = Math.cos(30 * Math.PI / 180);
      const sin120 = Math.sin(120 * Math.PI / 180);
      const tg35 = Math.tan(35 * Math.PI / 180);

      document.getElementById("trigResult").innerHTML =
        `sin(45°) = ${sin45.toFixed(4)}<br>
       cos(30°) = ${cos30.toFixed(4)}<br>
       sin(120°) * tg(35°) = ${(sin120 * tg35).toFixed(4)}`;
    }
  </script>

  <section class="section">
    <div class="section__btm">
      <h2>Задание 3.2 - Панель навигации</h2>
      <div class="nav-panel">
        <button onclick="goToPage(1)">Страница 1</button>
        <button onclick="goToPage(2)">Страница 2</button>
        <button onclick="goToPage(3)">Страница 3</button>
        <button onclick="goToPage(4)">Страница 4</button>
        <button onclick="goToPage(5)">Страница 5</button>
        <button onclick="goToPage(6)">Страница 6</button>
      </div>
      <div class="nav-controls">
        <button onclick="goBack()">Назад</button>
        <button onclick="goForward()">Вперед</button>
        <div id="historyLength"></div>
      </div>
    </div>
  </section>
  <script>
    function goToPage(pageNum) {
      window.history.pushState({page: pageNum}, "", `?page=${pageNum}`);
      updateHistoryInfo();
    }

    function goBack() {
      window.history.back();
    }

    function goForward() {
      window.history.forward();
    }

    function updateHistoryInfo() {
      document.getElementById("historyLength").textContent =
        `Количество записей в истории: ${window.history.length}`;
    }

    updateHistoryInfo();
  </script>

  <section class="section">
    <div class="section__btm">
      <h2>Задание 3.3 - Информация о Mail.ru</h2>
      <button onclick="showMailInfo()">Показать информацию о Mail.ru</button>
      <button onclick="goToMail()">Перейти на Mail.ru</button>
      <div id="mailInfo"></div>
    </div>
  </section>
  <script>
    function showMailInfo() {
      const mailInfo = {
        protocol: "https:",
        hostname: "mail.ru",
        fullURL: "https://mail.ru/",
        description: "Mail.ru - один из крупнейших почтовых сервисов в России"
      };

      document.getElementById("mailInfo").innerHTML =
        `<h3>Информация о Mail.ru:</h3>
       <p>Протокол: ${mailInfo.protocol}</p>
       <p>Хост: ${mailInfo.hostname}</p>
       <p>Полный URL: ${mailInfo.fullURL}</p>
       <p>${mailInfo.description}</p>`;
    }

    function goToMail() {
      location.href = "https://mail.ru/";
    }
  </script>

  <section class="section">
    <div class="section__btm">
      <h2>Задание 3.4 - Свойства объекта document</h2>
      <button onclick="showDocumentInfo()">Показать свойства document</button>
      <div id="documentInfo"></div>
    </div>
  </section>
  <script>
    function showDocumentInfo() {
      let info = `
      <h3>Основные свойства объекта document:</h3>
      <p>document.title: ${document.title}</p>
      <p>document.URL: ${document.URL}</p>
      <p>document.domain: ${document.domain}</p>
      <p>document.referrer: ${document.referrer}</p>
      <p>document.lastModified: ${document.lastModified}</p>
      <p>document.readyState: ${document.readyState}</p>
      <p>document.characterSet: ${document.characterSet}</p>
      <p>document.doctype: ${document.doctype}</p>
      <p>document.documentElement: HTML Element (корневой элемент)</p>
      <p>document.body: BODY Element</p>
      <p>document.head: HEAD Element</p>
      <p>document.cookie: ${document.cookie || "(нет cookie)"}</p>
    `;

      document.getElementById("documentInfo").innerHTML = info;
    }
  </script>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/4.0.20/fullpage.min.js"></script>
<script>
  new fullpage("#fullpage", {
    autoScrolling: true,
    scrollHorizontally: false,
    navigation: true,
    navigationPosition: "right",
    css3: true,
  });
</script>
</body>
</html>
