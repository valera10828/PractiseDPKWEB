<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta
          name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
  />
  <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
  <title>Document</title>
  <link
          rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/4.0.20/fullpage.min.css"
  />
  <style>
      * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
          user-select: none;
      }

      h2 {
          font-size: 3rem;
      }

      .section__btm {
          display: flex;
          flex-direction: column;
          gap: 10px;
          align-items: center;
          justify-content: center;
          background-color: #fff;
          border-radius: 10px;
          padding: 20px;
          max-width: 1200px;
          margin-inline: auto;
          box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }

      section:nth-of-type(1) {
          background-color: #7fb5b5;
      }

      section:nth-of-type(2) {
          background-color: #efa94a;
      }

      section:nth-of-type(3) {
          background-color: #ff8c69;
      }

      section:nth-of-type(4) {
          background-color: #ffb28b;
      }

      section:nth-of-type(5) {
          background-color: #e6e6fa;
      }

      button {
          border: none;
          outline: none;
          padding: 20px 40px;
          margin-bottom: 10px;
          font-size: 2rem;
          border-radius: 10px;
          background-color: #cccaca;
      }

      button:hover {
          cursor: pointer;
          background: #afd5d5;
      }

      .vacation-calculator {
          width: 100%;
          font-family: Arial, sans-serif;
      }

      .vacation-calculator h3 {
          text-align: center;
          margin-bottom: 15px;
          font-size: 1.5rem;
      }

      .calculator-container {
          display: flex;
          gap: 20px;
          margin-bottom: 20px;
      }

      .calculator-block {
          flex: 1;
          border: 1px solid #ccc;
          padding: 15px;
          border-radius: 5px;
          background-color: #f9f9f9;
      }

      .select-container,
      .period-container,
      .result-container,
      .additional-days-container {
          margin-bottom: 15px;
      }

      .select-wrapper,
      .date-inputs,
      .result-input {
          display: flex;
          align-items: center;
          margin-top: 5px;
      }

      select,
      input {
          padding: 5px;
          border: 1px solid #ccc;
          border-radius: 3px;
          flex: 1;
      }

      .date-inputs {
          display: flex;
          align-items: center;
          gap: 10px;
          margin-top: 5px;
      }

      .total-result {
          border: 1px solid #ccc;
          padding: 15px;
          border-radius: 5px;
          background-color: #f9f9f9;
      }

      .total-days {
          display: flex;
          align-items: center;
          justify-content: center;
          gap: 10px;
          margin: 15px 0;
          font-size: 1.2rem;
          font-weight: bold;
      }

      .action-buttons {
          display: flex;
          justify-content: center;
          gap: 10px;
      }

      .action-btn {
          padding: 8px 15px;
          background-color: #f0f0f0;
          border: 1px solid #ccc;
          border-radius: 3px;
      }

      #clear-btn {
          background-color: #f8f8f8;
      }

      #close-btn {
          background-color: #f0f0f0;
          color: #333;
      }
  </style>
</head>
<body>
<div id="fullpage">
  <script>
    const calculation = (a, b) => {
      alert(a + b);
    };
  </script>
  <section class="section">
    <div class="section__btm">
      <h2>Задание 1</h2>
      <button onclick="calculation(1,2)">Click</button>
    </div>
  </section>
  <script>
    const multiplyNumber = () => {
      const userNumber = +prompt("Введите число");
      const result = userNumber * 100;

      alert(result);
    };
  </script>
  <section class="section">
    <div class="section__btm">
      <h2>Задание 2</h2>
      <button onclick="multiplyNumber()">Click</button>
    </div>
  </section>
  <script>
    const makeOperation = () => {
      const userNumber = +prompt("Введите число");
      const result = (userNumber * 327) / 10;
      alert(result);
    };
  </script>
  <section class="section">
    <div class="section__btm">
      <h2>Задание 3</h2>
      <button onclick="makeOperation()">Click</button>
    </div>
  </section>
  <script>
    const useArgument = (number) => {
      const userNumber = +prompt("Введите число");
      const result = userNumber * number;
      alert(result);
    };
  </script>
  <section class="section">
    <div class="section__btm">
      <h2>Задание 4</h2>
      <button onclick="useArgument(23)">Click</button>
    </div>
  </section>
  <section class="section">
  <div class="section__btm">
    <h2>Задание 5</h2>
    <div class="vacation-calculator">
      <h3>Расчет дней отпуска</h3>

      <div class="calculator-container">
        <div class="calculator-block">
          <div class="select-container">
            <label for="main-vacation-type">Тип отпуска:</label>
            <select id="main-vacation-type">
              <option>Календарные дни</option>
              <option>Рабочие дни</option>
            </select>
          </div>

          <div class="period-container">
            <p>Период:</p>
            <div class="date-inputs">
              <input type="date" id="main-start-date">
              <span>до</span>
              <input type="date" id="main-end-date">
            </div>
          </div>

          <div class="result-container">
            <p>Дней отпуска:</p>
            <input type="text" id="main-vacation-days" value="0" readonly>
          </div>
        </div>

        <div class="calculator-block">
          <div class="select-container">
            <label for="additional-vacation-type">Тип доп. отпуска:</label>
            <select id="additional-vacation-type">
              <option>6-дневная неделя</option>
              <option>5-дневная неделя</option>
            </select>
          </div>

          <div class="additional-days-container">
            <p>Дней доп. отпуска:</p>
            <input type="number" id="additional-vacation-days" value="0" min="0">
          </div>

          <div class="period-container">
            <p>Период:</p>
            <div class="date-inputs">
              <input type="date" id="additional-start-date">
              <span>до</span>
              <input type="date" id="additional-end-date">
            </div>
          </div>
        </div>
      </div>

      <div class="total-result">
        <p>ИТОГО дней отпуска</p>
        <div class="total-days">
          <span id="total-vacation-days">0</span>
          <span>ДНЕЙ</span>
        </div>
        <div class="action-buttons">
          <button id="clear-btn" class="action-btn">Очистить</button>
          <button id="close-btn" class="action-btn">Закрыть</button>
        </div>
      </div>
    </div>
  </div>
</section>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/4.0.20/fullpage.min.js"></script>
<script>
  new fullpage("#fullpage", {
    autoScrolling: true,
    scrollHorizontally: false,
    navigation: true,
    navigationPosition: "right",
    css3: true,
  });
  document.addEventListener("DOMContentLoaded", function () {
    const els = {
      mainStart: document.getElementById("main-start-date"),
      mainEnd: document.getElementById("main-end-date"),
      mainVacDays: document.getElementById("main-vacation-days"),
      addVacDays: document.getElementById("additional-vacation-days"),
      addStart: document.getElementById("additional-start-date"),
      addEnd: document.getElementById("additional-end-date"),
      totalVacDays: document.getElementById("total-vacation-days"),
      clearBtn: document.getElementById("clear-btn"),
      closeBtn: document.getElementById("close-btn")
    };

    function calculateDays(start, end) {
      if (!start || !end) return 0;
      return Math.ceil(Math.abs(new Date(end) - new Date(start)) / (1000 * 60 * 60 * 24)) + 1;
    }

    function updateResults() {
      const mainDays = calculateDays(els.mainStart.value, els.mainEnd.value);
      els.mainVacDays.value = mainDays;

      const addDays = parseInt(els.addVacDays.value) || 0;
      let totalDays = mainDays + addDays;

      if (els.addStart.value && els.addEnd.value) {
        const addPeriodDays = calculateDays(els.addStart.value, els.addEnd.value);
        if (addPeriodDays > addDays) totalDays = mainDays + addPeriodDays;
      }

      els.totalVacDays.textContent = totalDays;
    }

    [els.mainStart, els.mainEnd, els.addStart, els.addEnd].forEach(input =>
      input.addEventListener("change", updateResults)
    );

    els.addVacDays.addEventListener("input", updateResults);

    els.clearBtn.addEventListener("click", function() {
      els.mainStart.value = els.mainEnd.value = els.addStart.value = els.addEnd.value = "";
      els.mainVacDays.value = els.addVacDays.value = "0";
      els.totalVacDays.textContent = "0";
    });

    els.closeBtn.addEventListener("click", () => alert("Калькулятор закрыт"));
  });
</script>
</body>
</html>
