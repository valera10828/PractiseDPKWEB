<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Учебная Практика ДНР ДПК</title>
  <style>
      * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
      }

      body {
          font-family: 'Arial', sans-serif;
          background: linear-gradient(135deg, #ffffff 0%, #e8f5e8 100%);
          min-height: 100vh;
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          padding: 20px;
      }

      .container {
          background: white;
          border-radius: 20px;
          padding: 50px;
          box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
          text-align: center;
          max-width: 1200px;
          width: 100%;
      }

      .author-section {
          background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
          border-radius: 15px;
          padding: 30px;
          margin-bottom: 40px;
          display: flex;
          align-items: center;
          justify-content: center;
          gap: 30px;
          box-shadow: 0 8px 25px rgba(0, 0, 0, 0.05);
      }

      .author-photo {
          width: 120px;
          height: 120px;
          border-radius: 50%;
          object-fit: cover;
          border: 4px solid #4CAF50;
          box-shadow: 0 8px 20px rgba(76, 175, 80, 0.3);
      }

      .author-info {
          text-align: left;
          max-width: 400px;
      }

      .author-name {
          color: #2d5a2d;
          font-size: 1.8rem;
          font-weight: bold;
          margin-bottom: 10px;
      }

      .author-description {
          color: #555;
          font-size: 1rem;
          line-height: 1.6;
      }

      h1 {
          color: #2d5a2d;
          font-size: 3rem;
          margin-bottom: 40px;
          text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
      }

      .days-grid {
          display: grid;
          grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
          gap: 15px;
          margin-top: 30px;
      }

      .day-card {
          background: linear-gradient(135deg, #4CAF50 0%, #66BB6A 100%);
          color: white;
          text-decoration: none;
          padding: 25px 15px;
          border-radius: 15px;
          transition: all 0.3s ease;
          box-shadow: 0 8px 25px rgba(76, 175, 80, 0.3);
          font-size: 1.1rem;
          font-weight: bold;
          display: flex;
          align-items: center;
          justify-content: center;
          min-height: 70px;
      }

      .day-card:hover {
          transform: translateY(-10px);
          box-shadow: 0 15px 40px rgba(76, 175, 80, 0.4);
          background: linear-gradient(135deg, #66BB6A 0%, #4CAF50 100%);
      }

      .day-card:active {
          transform: translateY(-5px);
      }

      .subtitle {
          color: #666;
          font-size: 1.1rem;
          margin-bottom: 20px;
      }

      @media (max-width: 768px) {
          .container {
              padding: 30px;
          }

          h1 {
              font-size: 2rem;
          }

          .days-grid {
              grid-template-columns: repeat(2, 1fr);
          }

          .author-section {
              flex-direction: column;
              text-align: center;
          }

          .author-info {
              text-align: center;
              max-width: none;
          }

          .author-photo {
              width: 100px;
              height: 100px;
          }
      }

      @media (max-width: 480px) {
          .days-grid {
              grid-template-columns: 1fr;
          }
      }
  </style>
</head>
<body>
<div class="container">
  <div class="author-section">
    <img src="1.jpg" alt="Фото автора" class="author-photo">
    <div class="author-info">
      <h2 class="author-name">Горелов Валерий Андреевич</h2>
      <h3>Группы Сип 23 - 2</h3>
      <p class="author-description">
        Студент 2 курса Группы Сип 23 - 2.
      </p>
    </div>
  </div>

  <h1>14 дней Практики</h1>

    <a href="День%2010/index.html" class="day-card">День 10</a>
    <a href="День%2011/index.html" class="day-card">День 11</a>
    <a href="День%2012/index.html" class="day-card">День 12</a>
    <a href="День%2013/index.html" class="day-card">День 13</a>
    <a href="День%2014/index.html" class="day-card">День 14</a>
  </div>
</div>
</body>
</html>
